<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      var removeElement = function (nums, val) {
        for (var i = 0, n = nums.length,s; i < n; i++)
          if (nums[i] === val,s=nums[i]) nums[i--] = nums[n-- - 1];
        return n;
      };
      var x = document.getElementById('demo');
      x.innerHTML = removeElement([3,2,2,3],3)
    </script>
  </body>
</html>
